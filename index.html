<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Hidehiko Fujisawa - Portfolio</title>
    <script>
        (function () {
            const supportedLangs = ['ja', 'en'];
            let preferredLang = localStorage.getItem("HFPortfolio_lang"); // Portfolio site specific key

            if (!preferredLang) {
                const browserLang = (window.navigator.languages && window.navigator.languages[0]) || window.navigator.language || window.navigator.userLanguage;
                const primaryBrowserLang = browserLang.substring(0, 2).toLowerCase();
                if (supportedLangs.includes(primaryBrowserLang)) {
                    preferredLang = primaryBrowserLang;
                } else {
                    preferredLang = 'ja'; // Default language (Japanese)
                }
                // No need to set localStorage here, as the target page's script.js will handle it.
            }

            let currentPath = window.location.pathname;
            // Correctly determine the base path, even if index.html is in a subdirectory
            let basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            if (currentPath.endsWith('index.html')) {
                // If accessing index.html directly, ensure basePath doesn't include index.html
                // basePath = currentPath.substring(0, currentPath.lastIndexOf('index.html'));
            }


            let targetPage = `index_${preferredLang}.html`;

            let queryString = window.location.search;
            let hashString = window.location.hash;

            // Construct the new URL carefully
            // Assuming index.html is at the root or a subdirectory, and _ja/_en files are in the same directory
            let newUrl = basePath + targetPage + queryString + hashString;

            window.location.replace(newUrl);
        })();
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }

        /* Temporarily override body { visibility: hidden; } from style.css to show the message */
        body {
            visibility: visible !important;
        }
    </style>
</head>

<body>
    <p>Loading the correct language version for you...</p>
    <p><a href="index_ja.html">日本語 (Japanese)</a> | <a href="index_en.html">English</a></p>
</body>

</html>
