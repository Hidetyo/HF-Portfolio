<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidehiko Fujisawa - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="header" href="header.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=M+PLUS+1p:wght@300;700&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div id="header"></div>
  <script>
    $(function () {
      $('#header').load('./header.html');
    });
  </script>
  <main>
    <section class="intro">
      <div>
        <h1 class="lang-ja" id="introTxt">こんにちは、<br>藤澤秀彦です👀</h2>
          <h1 class="lang-en" id="introTxt">Hello, I am <br>HIDEHIKO👀</h2>
            <p class="lang-ja" id="nomargin">ハードウェア / ソフトウェア / ビデオゲーム制作 ほか</p>
            <p class="lang-en" id="nomargin">Hardware / Software / Video Game Dev etc.</p>
            <div class=contacts>
              <div class="lang-ja">
                <p id="contacttxt"><img class="text_img" src="/img/mail.png"><a href="contact.html">ご連絡フォーム</a></p>
              </div>
              <div class="lang-en">
                <p id="contacttxt"><img class="text_img" src="/img/mail.png"><a href="contact.html">Contact Form</a></p>
              </div>
              <p id="contacttxt"><img class="text_img" src="/img/twitter.png"><a href="https://twitter.com/HidetyosApp?s=20.html">@hidetyosapp</a></p>
            </div>
      </div>
      <img src="/img/introicon.png" class="image">
    </section>
    <section id="works">
      <h2 class="lang-ja">製作物</h2>
      <h2 class="lang-en">Works</h2>
      <div class="lang-ja">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'all')">全て</button>
          <button class="tablinks" onclick="openTab(event, 'research')">研究</button>
          <button class="tablinks" onclick="openTab(event, 'hobby')">創作</button>
        </div>
      </div>
      <div class="lang-en">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'all')">All</button>
          <button class="tablinks" onclick="openTab(event, 'research')">Research</button>
          <button class="tablinks" onclick="openTab(event, 'hobby')">Hobby</button>
        </div>
      </div>
      <div id="all" class="tabcontent">
        <ul>
          <li class="lang-ja">ぜんぶ表示される</li>
          <li class="lang-en">Show All</li>
        </ul>
      </div>
      <div id="research" class="tabcontent">
        <ul>
          <li class="lang-ja">研究1</li>
          <li class="lang-en">Research1</li>
          <li>研究2</li>
        </ul>
      </div>
      <div id="hobby" class="tabcontent">
        <ul>
          <li>ゲーム1</li>
          <li>ゲーム2</li>
        </ul>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
