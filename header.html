<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidehiko Fujisawa - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="header" href="header.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=M+PLUS+1p:wght@300;700&display=swap"

</head>

<body>

                <button class="menubutton">ホーム</button>

                <button class="menubutton">Contact</button>
            </div>
        </div>

    <nav class="lang-switcher">
        <button class="menubutton" onclick="switchLang('ja')">日本語</button>
        <button class="menubutton" onclick="switchLang('en')">English</button>
    </nav>
    <script src="script.js"></script>
